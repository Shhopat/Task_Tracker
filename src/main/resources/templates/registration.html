<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<h3>Регистрация:</h3>
<form method="POST" th:action="@{/auth/save}" th:object="${person}">
    <label for="username">Введите логин или имя:</label>
    <input type="text" th:field="*{username}" id="username">
    <div th:if="${#fields.hasErrors('username')}" style="color:red" th:errors="*{username}"></div>
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password">
    <div th:if="${#fields.hasErrors('password')}" style="color:red" th:errors="*{password}"></div>
    <br/>
    <label for="position">Выберите позицию:</label>
    <select th:field="*{position}" id="position">
        <option th:each="x: ${profession}" th:value="${x}" th:text="${x}"></option>
    </select>
    <br/>
    <hr/>
    <input type="submit" value="Create!">

</form>

</body>
</html>
